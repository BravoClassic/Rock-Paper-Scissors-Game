<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>

            <div class="scoreboard">
                <p>score</p>
                <div class="scores">
                    <span>0</span> :
                    <span>0</span>
                </div>

            </div>
            <div class="scissors">
                <img src="https://gallery.yopriceville.com/var/albums/Free-Clipart-Pictures/School-Clipart/Transparent_Scissors_PNG_Clipart_Picture.png?m=1434276766" alt="Scissors Image">
            </div>
        </div>
    </main>
